<!DOCTYPE html>
<html>
<head>
    <title>Gourab - Currency Converter Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 360px;
            background: #2a2a2a;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            height: 80vh;
            overflow: hidden;
            border: 1px solid #555;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/35/FFD700/000000?text=$') center/cover;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: url('https://source.unsplash.com/360x640/?currency,finance') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 8px 0;
            padding: 10px 12px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            transition: transform 0.3s ease;
        }
        .message:hover {
            transform: scale(1.05);
        }
        .user-message {
            background: #25d366;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background: rgba(58, 58, 58, 0.8);
            align-self: flex-start;
            text-align: left;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #2a2a2a;
            border-top: 1px solid #444;
            align-items: center;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #555;
            outline: none;
            background: #333;
            color: white;
        }
        .send-btn, .voice-btn, .dark-mode-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 5px;
        }
        .timestamp {
            font-size: 10px;
            color: gray;
            display: block;
            margin-top: 3px;
            text-align: right;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://via.placeholder.com/35/FFD700/000000?text=$" alt="Bot Avatar">
            Gourab - Currency Converter Bot ðŸ’°
            <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type a message... ðŸ˜Š">
            <button class="voice-btn" onclick="startVoiceRecognition()">ðŸŽ¤</button>
            <button class="send-btn" onclick="sendMessage()">ðŸš€</button>
        </div>
    </div>
    
    <script>
        const chatBox = document.getElementById('chatBox');
        
        function addMessage(message, isUser = false) {
            const div = document.createElement('div');
            div.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            div.textContent = message;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            div.appendChild(timestamp);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            if (!isUser) {
                speakMessage(message);
            }
        }

        function sendMessage() {
            const textInput = document.getElementById('textInput');
            const message = textInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            textInput.value = '';

            fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => addMessage(data.response))
            .catch(error => addMessage('Error: ' + error));
        }

        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textInput').value = transcript;
                sendMessage();
            };
        }

        function speakMessage(message) {
            const speech = new SpeechSynthesisUtterance(message);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
